<ion-header>
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Preferencias</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-select [(ngModel)]="prefs.notifications">
          <ion-select-option value="off">Off</ion-select-option>
          <ion-select-option value="important">Solo importantes</ion-select-option>
          <ion-select-option value="normal">Normales</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" (click)="save()">Guardar</ion-button>
      <ion-button expand="block" color="medium" (click)="resetOnboarding()">Rehacer onboarding</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header><ion-card-title>Privacidad</ion-card-title></ion-card-header>
    <ion-card-content>
      <p>No hay cuenta. Preferencias locales. Recomendaciones explicables.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
